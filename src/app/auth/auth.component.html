<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <app-alert
      *ngIf="error"
      [message]="error"
      (close)="onHandleClose()">
    </app-alert>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmitForm(authForm)" *ngIf="!isLoading">
      <div class="from-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email/>
      </div>
      <div class="from-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>
      <br>
     <div>
       <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? "Login" : "Sign Up"}}</button> |
      <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? "Sign Up" : "Login"}}</button>
    </div>

      <!-- Register -->
  <p>Not a member?
    <a href="">Register</a>
  </p>

      <!-- Social login -->
  <p>or sign in with:</p>

  <div class="d-flex justify-content-around">
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

    </form>

  </div>
</div>
